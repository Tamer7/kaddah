on:
  push:
    branches:
      - master
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ“‚ Install npm dependencies
      run: npm install

    - name: ğŸ“‚ Build assets for production
      run: npm run production
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.kaddah.online
        username: ftpgithub@live.kaddah.online
        password: ${{ secrets.FTP_PASSWORD }}
